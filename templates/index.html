<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Password Generator</title>

    <style>
        .bord{
            border:1px solid black;
        }
    </style>

  </head>
  <body>
<br>
 <div style="background-color:#e7e5e4;font-size:22px;width: 800px;" class="bord container ">
     <br>
     <div class="card text-white bg-dark mb-3" >
         <div class="card-body">
             <h1 >  Password Generator: </h1>
             <p class="card-text">(Generate Unlimited Characters !!!)</p>
         </div>
     </div>
     <br>
  <form action='' method='post'> {% csrf_token %}
     <div class="mb-3">
          <label for="text" class="form-label"> Enter Password Length: </label>
          <input type="number" class="form-control" name='text' id="text"  >
    </div>

    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="switch1" name="switch1" checked>
        <label class="form-check-label" for="switch1">UPPERCASE (eg. ABCD...)</label>
    </div>

    <div class="form-check form-switch mt-3">
        <input class="form-check-input" type="checkbox" role="switch" id="switch2" name="switch2"  checked>
        <label class="form-check-label" for="switch2">lowercase (eg. abcd...)</label>
    </div>

    <div class="form-check form-switch mt-3">
        <input class="form-check-input" type="checkbox" role="switch" id="switch3" name="switch3"  checked>
        <label class="form-check-label" for="switch3">Numbers (eg. 1234...)</label>
    </div>

    <div class="form-check form-switch mt-3">
      <input class="form-check-input" type="checkbox" role="switch" id="switch4" name="switch4" >
      <label class="form-check-label" for="switch4">Symbols (eg. !@#$%...)</label>
    </div>
    <button type="submit" class="btn btn-primary btn-lg mt-4 mb-4">Generate</button>

    </form>
</div>
<div style="background-color:#e7e5e4;font-size:22px;width: 800px;" class="bord container ">

    <div class="card text-white bg-secondary mb-2 mt-2" >
         <div class="card-body">
             <p class="card-text">Generated Password:</p>
         </div>
     </div>
    <div class="form-floating">
        <button type="button" onclick="tocopy()" name="copy" class="btn btn-outline-success  mt-2 mb-3">Copy</button>
      <textarea class="form-control"  name="outarea"  id="outarea"style="height: 300px" >{{ pwd }}</textarea>
      <label for="outarea" ></label>
        <br>
    </div>

</div>

<script>
function tocopy() {
  /* Get the text field */
  var copyText = document.getElementById("outarea");

  /* Select the text field */
  copyText.select();
  copyText.setSelectionRange(0, 99999); /* For mobile devices */

  /* Copy the text inside the text field */
  navigator.clipboard.writeText(copyText.value);

  /* Alert the copied text */
  alert("Successfully copied the text");

  window.location.href="/"
}
</script>
    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

  </body>
</html>
